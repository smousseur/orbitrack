<div class="space-y-3">
    <div>
        <p class="text-gray-500">Name</p>
        <p class="font-bold text-blue-800">{{ details.name }}</p>
    </div>
    <div>
        <p class="text-gray-500">Norad ID</p>
        <p class="font-bold">{{ details.noradId }}</p>
    </div>
    <div>
        <p class="text-gray-500">Type</p>
        <p class="font-bold">{{ details.type }}</p>
    </div>
    <div>
        <p class="text-gray-500">Period</p>
        <p class="font-bold">{{ details.telemetry?.period }}</p>
    </div>
    <div>
        <p class="text-gray-500">Eccentricity</p>
        <p class="font-bold">{{ details.telemetry?.eccentricity }}</p>
    </div>
    <div>
        <p class="text-gray-500">Inclination</p>
        <p class="font-bold">{{ details.telemetry?.inclination }}</p>
    </div>
    <div class="flex justify-center">
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 
            font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" (click)="onClick()">
            Show
        </button> 
    </div>

</div>
